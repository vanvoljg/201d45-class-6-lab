<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sales</title>
  <link rel="stylesheet" href="./css/reset.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li class="current">Sales</li>
      </ul>
    </nav>
    <img src="./assets/salmon.png" alt="Coho Salmon" />
    <span>Pat's Delicious Salmon Cookies</span>
    <h2>Sales Page</h2>
  </header>

  <div id="location_list">
    <h3>List of Locations</h3>
    <ul>
      <li>1st and Pike</li>
      <li>Seatac Airport</li>
      <li>Seattle Center</li>
      <li>Capitol Hill</li>
      <li>Alki</li>
    </ul>
  </div>

  <form id="add_store_form">
    <fieldset>
      <legend>Add a new store location</legend>
      <label>Location name: <input type="text" name="store_location" required></label>
      <label>Minimum customers/hour: <input type="text" name="min_hourly_cust" required></label>
      <label>Maximum customers/hour: <input type="text" name="max_hourly_cust" required></label>
      <label>Average cookies per sale: <input type="text" name="avg_cookies_per_sale" required></label>
      <label>Store opens at: <select name="open_at" id="open_at" class="time_list"></select></label>
      <label>Store closes at: <select name="close_at" id="close_at" class="time_list"></select></label>
      <label><input type="submit" value="Add New Store"></label>
    </fieldset>
  </form>

  <table id="sales_section">
  </table>

  <script src="./js/app.js"></script>
</body>
</html>
