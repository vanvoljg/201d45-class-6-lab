<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sales</title>
  <link rel="stylesheet" href="./css/reset.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>
<body>
  <header>
    <div>
      <img src="./assets/chinook-nav.png" alt="Chinook Salmon">
      <nav>
        <ul>
          <li class="current"><a href="./index.html">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="./locations.html">Locations</a></li>
          <li><a href="#">History</a></li>
          <li><a href="./sales.html">Sales Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <article>
      <form id="add_store_form">
        <fieldset>
          <legend>Add a new store location</legend>
          <label>Location name: <input type="text" name="store_location" required></label>
          <label>Minimum customers/hour: <input type="number" name="min_hourly_cust" required min="0"></label>
          <label>Maximum customers/hour: <input type="number" name="max_hourly_cust" required min="0"></label>
          <label>Average cookies per sale: <input type="number" name="avg_cookies_per_sale" required step=".01" min="0"></label>
          <label>Store opens at: <select name="open_at" id="open_at" class="time_list"></select></label>
          <label>Store closes at: <select name="close_at" id="close_at" class="time_list"></select></label>
          <label><input type="submit" value="Add New Store"></label>
        </fieldset>
      </form>

      <h2>Sales Data</h2>

      <table id="sales_section">
      </table>

    </article>
  </main>

  <footer></footer>

  <script src="./js/app.js"></script>
</body>
</html>
