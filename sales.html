<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sales</title>
  <link rel="stylesheet" href="./css/reset.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <link rel="stylesheet" href="./css/sales.css" type="text/css" />
</head>
<body>
  <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="./locations.html">Locations</a></li>
          <li><a href="#">History</a></li>
          <li class="current"><a href="./sales.html">Sales Login</a></li>
        </ul>
      </nav>
  </header>
  
  <main>
    <div id="sales">
      <form id="add_store_form" class="store_form">
        <fieldset>
          <legend>Add a new store location</legend>
          <label>Location name: <input type="text" name="store_location" required></label>
          <label>Minimum customers/hour: <input type="number" name="min_hourly_cust" required min="0"></label>
          <label>Maximum customers/hour: <input type="number" name="max_hourly_cust" required min="0"></label>
          <label>Average cookies per sale: <input type="number" name="avg_cookies_per_sale" required step=".01" min="0" max="100"></label>
          <label>Store opens at: <select name="open_at" id="open_at" class="time_list"></select></label>
          <label>Store closes at: <select name="close_at" id="close_at" class="time_list"></select></label>
          <label><button type="submit" value="Add New Store" id="add_store_submit">Add New Store</button></label>
        </fieldset>
      </form>
      <form id="display_form" class="store_form">
        <fieldset>
          <legend>Select store locations to display</legend>
          <label><select name="store1" id="store1" class="store_select"></select> Store 1</label>
          <label><select name="store2" id="store2" class="store_select"></select> Store 2</label>
          <label><select name="store3" id="store3" class="store_select"></select> Store 3</label>
          <label><select name="store4" id="store4" class="store_select"></select> Store 4</label>
          <label><select name="store5" id="store5" class="store_select"></select> Store 5</label>
          <!-- <label><select name="store5" id="store6" class="store_select"></select> Store 6</label> -->
          <!-- <label><select name="store5" id="store7" class="store_select"></select> Store 7</label> -->
          <label><button type="submit" value="Change Displayed Stores" id="change_stores">Change Displayed Stores</button></label>
          <label><button type="submit" value="Recalculate Displayed Stores" id="recalculate_displayed">Recalculate Displayed Stores</button></label>
          <label><button type="submit" value="Recalculate All Stores" id="recalculate_all">Recalculate All Stores</button></label>
        </fieldset>
      </form>

      <h2>Sales Data</h2>

      <table id="sales_section">
      </table>
    </div>
  </main>

  <footer></footer>

  <script src="./js/app.js"></script>
</body>
</html>
